<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="Contactanos" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62d7384770.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/LogoBH.png" type="image/x-icon">
    <link rel="stylesheet" href="style/contacto.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title> Formulario de contacto</title>
</head>

<body>
    <header class="flex-container1" id="idHeader">

    </header>

    <main>
        <fieldset class="fieldset">
            <form name=formulario class="formulario" action="https://formspree.io/f/mwkdwqnn" onsubmit="return validar()"
            method="POST"> 
                <h2>Completá el siguiente formulario y te responderemos a la brevedad</h2>
                <br> 
                <label for="nom">Nombre</label>
                <input type="text" name="nombre" id="nom" size="20" required placeholder="Juan...">
                <br>
                <label for="apellido">Apellido</label>
                <input type="text" name="apellido" id="apellido" size="20" required placeholder="Gómez...">
                <br>
                <label for="Email">Email</label>
                <input type="email" name="email" id="Email" required size="20" placeholder="bookyourhome@example.com">
                <br>
                <div>
                    <label for="país">País de origen</label>
                    <select name="país" id="país" required>
                        <option value="1">Argentina</option>
                        <option value="2">Uruguay</option>
                        <option value="3">Paraguay</option>
                        <option value="4">Chile</option>
                        <option value="5">Brasil</option>
                        <option value="6">Bolivia</option>
                    </select>
                </div>
                <br>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"
                    placeholder="Dejanos tu consulta..."></textarea>
                <br>
                <div>
                    <input type="checkbox" name="recibir_novedades" id="recibir_novedades">
                    <label for="recibir_novedades">Me gustaría recibir novedades y promociones</label>
                </div>
                <br>
                <div class="submit">
                    <input type="submit"  value="Enviar datos" onclick="validar()">
                    <br>
                    <input type="reset" value="Limpiar datos">
                </div>
            </form>
        </fieldset>

    </main>

    <footer id="idFooter">

    </footer>

    <script src="js/script.js"></script>
    <script src="validarformcontacto.js"> </script>

</body>

</html>
