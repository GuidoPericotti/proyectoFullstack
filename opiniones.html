<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/62d7384770.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/LogoBH.png" type="image/x-icon">
    <link rel="stylesheet" href="style/opiniones.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <!-- Header -->
    <header class="flex-container1" id="idHeader">
       
    </header>
    
    <!-- Main -->
    <main class="grid-container2">
        <div class="item-h1"> <!-- Header section -->
            <h1>Opinion de nuestros usuarios</h1>
        </div>

        <div class="item-main"> <!-- User comments-->
            <div class="flex-main">
                <div class="flex-container2">
                    <div class="card">
                        <img class="imagen" id="imagen1" src="" alt="">
                        <p id="nombre1"></p>
                    </div>
                    <div class="card2">
                        <p id="comentario1"></p>
                        <p id="calificacion1"></p>
                    </div>
                </div>
                <div class="flex-container2">
                    <div class="card">
                        <img class="imagen" id="imagen2" src="" alt="">
                        <p id="nombre2"></p>
                    </div>
                    <div class="card2">
                        <p id="comentario2"></p>
                        <p id="calificacion2"></p>
                    </div>
                </div>
                <div class="flex-container2">
                    <div class="card">
                        <img class="imagen" id="imagen3" src="" alt="">
                        <p id="nombre3"></p>
                    </div>
                    <div class="card2">
                        <p id="comentario3"></p>
                        <p id="calificacion3"></p>
                    </div>
                </div>
                <div class="flex-container2">
                    <div class="card">
                        <img class="imagen" id="imagen4" src="" alt="">
                        <p id="nombre4"></p>
                    </div>
                    <div class="card2">
                        <p id="comentario4"></p>
                        <p id="calificacion4"></p>
                    </div>
                </div>
            </div>
            
            <fieldset class="fieldset">
                <form class="formulario" action="" method="">
                    <h2>Tu opinion nos importa</h2>
                    <label for="nom">Nombre:</label>
                    <input type="text" name="nombre" id="nom" size="10">
                    <br>
                    <label for="comentarios">Escriba su consulta:</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Escriba aquí..."></textarea>
                    <br>
                    <div>
                        <input type="checkbox" name="checkbox" id="check">
                        <label for="check">Acepto los términos y condiciones</label>
                    </div>
                    <br>
                    
                    <div class="submit">
                        <input type="submit" value="Enviar">
                    </div>
                    </fieldset>
                </form>
            </fieldset>
        </div>

    </main>

    <!-- Footer -->
    <footer id="idFooter">
        
    </footer>

    <script src="js/script.js"></script>
    <script src="js/api.js"></script>
</body>
</html>
